<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 2px;
}

.column img {
  margin-top: -4px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<title>Untitled Document</title>
</head>

<body>
<div class="row">

	  <video src="MVI_0885.MOV" style="width: 151%" controls autoplay></video>
  </div>
  <div class="column">
  <img src="Court Relieved.jpg" style="width: 50%">
	  <img src="Court Rocking.jpg" style="width: 50%">
	  <img src="Court Sighted.jpg" style="width: 50%">
	  <img src="Court Walking Away.jpg" style="width: 50%">
  </div>
	
</div>
</body>
</html>
